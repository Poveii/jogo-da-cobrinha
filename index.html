<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Cobrinha</title> <!-- define o título da página -->

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" /> <!-- importa o ícone da cobrinha -->
    <link rel="stylesheet" href="./styles/style.css" /> <!-- importa o arquivo style.css -->
    <script src="./scripts/game.js" defer type="module"></script> <!-- importa o jogo -->

  </head>

  <body>
    <div id="game">
      <h3 id="pontuation">Pontuação: <span id="score">0</span></h3> <!-- mostra a pontuação -->
      <div id="game-board"></div> <!-- coloca o jogo dentro da página -->
    </div>

    <aside id="sidebar">
      <div id="score-board">
        <h3>Recordes</h3>
        <p id="scores">-</p>
      </div>

      <div id="instructions">
        <h3>Instruções</h3>
        <div>
          <p>↑ = Setinha pra cima</p>
          <p>↓ = Setinha pra baixo</p>
          <p>→ = Setinha pra direita</p>
          <p>← = Setinha pra esquerda</p>
        </div>
      </div>
    </aside>

  </body>
</html>
